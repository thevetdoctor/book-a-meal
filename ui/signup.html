<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
</head>
<body>
        <div class="container">
            <header>
                <h1>Book-A-Meal<span> . com</span></h1>
                <!-- Have you eaten today? Why don't you check out our array of tasteful meals, it's one click away! -->
            </header>
            <nav>
                <ul class="dropdown"><li><a>Links</a></li></ul>
                <ul class="dropdown-content">
                    <li><a href="./index.html">Home</a></li>
                    <!-- <li><a href="./menu.html">Menu</a></li> -->
                    <li><a href="./login.html">Log In</a></li>
                </ul>
            </nav>
            <div id="greeting"><h3>Please sign up and come on board</h3></div>

            <div class="display"></div>

            <div class="row">
                <form>
                    <label>Name</label><br>
                    <input id="signupName" type="text" name="name" placeholder="enter name" required><br><br>
                    <label>Email</label><br>
                    <input id="signupEmail" type="text" name="email" placeholder="enter email" required> <br><br>
                    <label>Password</label><br>
                    <input id="signupPassword" type="text" name="password" placeholder="enter password" required><br><br>
                    <label>Confirm Password</label><br>
                    <input type="text" name="confirm-password" placeholder="confirm password" required><br><br>
                    <input id="signup" type="submit" name="submit" value="Sign Up Now">
                </form>
            </div>

            <footer>Book-A-Meal is here for you, make us your choice today! B-A-M &COPY; 2019</footer>
        </div>

        <script src="./js/app.js"></script>
        <script src="./js/shared.js"></script>
        <script src="./js/signup.js"></script>
</body>
